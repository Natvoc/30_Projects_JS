<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="result">29</div>
        <div id="operation">14+15</div>
        <div class="buttons">
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn-op">/</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn-op">X</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn-op">-</div>
            </div>
            <div class="row">
                <div class="btn">C</div>
                <div class="btn">0</div>
                <div class="btn">=</div>
                <div class="btn btn-op">+</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
